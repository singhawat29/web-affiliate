<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/CreateAccount.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Veraverse</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cherry+Swash:wght@700&family=Inter:wght@100;200;300;400;700&display=swap" rel="stylesheet">

</head>
<body class="content">
    <div class="con">
        <div class="box-left"></div>
        <div class="box-right">
            <div class="box-text">
                <h5>ลงทะเบียน</h5>
                <div class="name">
                    <input type="text" placeholder="ชื่อ">
                    <input type="text" placeholder="นามสกุล">
                </div>
                <input type="email" placeholder="อีเมล">
                <input type="password" placeholder="รหัสผ่านต้องมี 8-30 ตัว">
                <input type="password" placeholder="ยืนยันรหัสผ่าน">
                <div class="state">
                    <label for="state">สถานะ:</label>
                    <select id="state" name="state" >
                        <option value="agent">Agent</option>
                        <option value="buyer">ผู้ซื้อ</option>
                        <option value="seller">ผู้ขาย</option>
                    </select>
                </div>
                <div class="pdpa">
                    <input type="checkbox">
                    <p>ยอมรับข้อกำหนดและเงื่อนไขการใช้นโยบายการคุ้มครองข้อมูลส่วนบุคคล</p>
                </div>
                <p>มีบัญชีอยู่แล้ว?<a href="./login.html">เข้าสู่ระบบ</a></p>
                <button>สร้างบัญชี</button>
                <h6>หรือล็อกอินด้วยบัญชีโซเชียลมีเดียดังนี้</h6>
                <div class="logoSocial">
                    <img src="./img/register/flat-color-icons_google.svg">
                    <img src="./img/register/akar-icons_facebook-fill.svg">
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
